<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive CharRNN Text Generation Example using p5.js</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>

  <style>
    img {
      float: right;
      height: 50vh;
    }

    #result {
      font-weight: 600;
    }
  </style>
</head>

<script src="sketch.js"></script>

<body>
  <img id="mariet" src="poe-img.jpg">
  <h1>Interactive CharRNN Text Generation Example using p5.js</h1>
  <h2>This example uses a pre-trained model on the corpus of <a
      href="https://en.wikipedia.org/wiki/Edgar_Allan_Poe">Edgar Allan Poe</a></h2>
  <textarea id="textInput" style="width: 300px; height: 50px;" placeholder="type here"></textarea>
  <br /> length:
  <input id="lenSlider" type="range" min="1" max="500" value="150" /> <span id="length">150</span>
  <br /> temperature:
  <input id="tempSlider" type="range" min="0" max="1" step="0.01" /><span id="temperature">0.5</span>
  <p id="status">Loading Model</p>
  <p id="result">
    <span id="original"></span><span id="prediction"></span>
  </p>
  <p id="real"></p>
</body>

</html>
